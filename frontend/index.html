<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RefactorAI | Intelligent Code Review</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% 0%, #1e293b, #020617);
        }
        .code-font { font-family: 'Fira Code', monospace; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }

        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>

<body class="text-slate-200 min-h-screen">

<!-- LOGIN -->
<div id="loginCard" class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-panel p-10 rounded-3xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-2">CodeGen</h1>
        <p class="text-center text-slate-400 mb-8">Elevate your code quality</p>

        <div class="space-y-4">
            <input id="email" type="email" placeholder="Email"
                class="w-full p-4 rounded-xl bg-slate-800 border border-slate-700">
            <input id="password" type="password" placeholder="Password"
                class="w-full p-4 rounded-xl bg-slate-800 border border-slate-700">
            <button onclick="login()" class="w-full py-4 rounded-xl bg-indigo-600 hover:bg-indigo-500 font-bold">
                Sign In
            </button>
        </div>
        <p class="text-center text-xs mt-6 text-slate-500 italic">
            Demo: demo@coderev.com / password123
        </p>
    </div>
</div>

<!-- APP -->
<div id="app" class="hidden flex flex-col min-h-screen">
    <header class="border-b border-slate-800 p-4 bg-slate-900/50 flex justify-between">
        <span class="font-bold">CodeGen</span>
        <button onclick="location.reload()" class="text-sm text-slate-400">Sign Out</button>
    </header>

    <main class="flex-1 p-6 md:p-10 max-w-7xl mx-auto w-full">
        <div class="grid lg:grid-cols-2 gap-8">

            <!-- LEFT -->
            <div class="flex flex-col space-y-4">
                <h2 class="text-lg font-semibold">Source Code</h2>
                <textarea id="code"
                    class="min-h-[500px] w-full p-6 rounded-2xl bg-slate-900 border border-slate-800 code-font"></textarea>

                <button onclick="review()" id="reviewBtn"
                    class="w-full py-4 bg-indigo-600 rounded-xl font-bold hover:bg-indigo-500">
                    <span id="btnText">Analyze & Refactor</span>
                </button>
            </div>

            <!-- RIGHT -->
            <div class="flex flex-col space-y-4">
                <div class="flex gap-4 border-b border-slate-800 pb-2">
                    <button onclick="switchTab('review')" id="tab-review"
                        class="border-b-2 border-indigo-500 text-indigo-400">Review</button>
                    <button onclick="switchTab('rewrite')" id="tab-rewrite"
                        class="text-slate-400">Rewrite</button>
                </div>

                <div class="bg-slate-900 rounded-2xl border border-slate-800 h-[500px] overflow-auto p-6">
                    <div id="output-review">Results will appear hereâ€¦</div>
                    <pre id="rewrite-content" class="hidden"><code id="output-rewrite"></code></pre>
                </div>
            </div>

        </div>
    </main>
</div>

<script>
/* ðŸ”´ IMPORTANT â€” PUT YOUR BACKEND URL HERE */
const API_URL = "https://codereveal-backend.onrender.com/https://sites.google.com/view/apikey12/home/review";

/* LOGIN */
function login() {
    if(email.value === "demo@coderev.com" && password.value === "password123"){
        loginCard.classList.add("hidden");
        app.classList.remove("hidden");
    } else alert("Invalid credentials");
}

/* TABS */
function switchTab(tab){
    if(tab === "review"){
        outputReview.style.display = "block";
        rewriteContent.style.display = "none";
    } else {
        outputReview.style.display = "none";
        rewriteContent.style.display = "block";
    }
}

/* REVIEW */
async function review(){
    const code = document.getElementById("code").value;
    if(!code) return alert("Enter code");

    btnText.textContent = "Analyzingâ€¦";
    reviewBtn.disabled = true;

    try{
        const res = await fetch(API_URL,{
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body: JSON.stringify({ code, focus_areas: [] })
        });

        const data = await res.json();

        document.getElementById("output-review").innerHTML =
            (data.analysis || "No analysis").replace(/\n/g,"<br>");

        document.getElementById("output-rewrite").textContent =
            data.rewritten_code || "// No rewrite";

        Prism.highlightAll();

    }catch(e){
        document.getElementById("output-review").textContent =
            "Backend connection failed";
    }

    btnText.textContent = "Analyze & Refactor";
    reviewBtn.disabled = false;
}
</script>

</body>
</html>
